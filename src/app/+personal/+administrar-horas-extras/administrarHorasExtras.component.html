<div id="content">
	<div class="row">
		<sa-big-breadcrumbs [items]="['Adminisitrar Horas Extra']" icon="group"
							class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
	</div>

	<sa-widgets-grid>
		<!-- row -->

		<div class="row">

			<!-- NEW WIDGET START -->
			<div class="col-sm-12 col-md-12 col-lg-12">

				<!-- Widget ID (each widget will need unique ID)-->
				<sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
						   [sortable]="false">

					<!-- widget div-->
					<div>

						<!-- widget content -->
						<div class="widget-body">

							<div class="well well-sm well-light">

								<div class="padding-10">

									<div>
										<fieldset>
											<legend>Datos</legend>
											<div class="smart-form">

												<div class="row">

													<section class="col col-md-4">
														<label>Jefe Inmediato</label>
														<label class="input state-disabled">
															<input type="text" [(ngModel)]="historiaLaboralActual.jefeInmediato" [disabled]="localStorageValue.typeRead === true"/>
														</label>

													</section>
													<section class="col col-md-4">
														<label>Fecha<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-calendar"></i>
															<input type="text" name="fecha" id="fecha" saUiDatepicker date-format="dd/MM/yy"
															placeholder="Seleccionar una Fecha" [disabled]="localStorageValue.typeRead === true"
															[(ngModel)]="horasExtra.fecha" />
														</label>
													</section>
													
												</div>

												<div class="row">

													

													<section class="col col-md-2">
														<label>Hora de Salida Solicitado</label>
														<label class="input">
															<input type="text" name="horaSalidaSolicitado" id="horaSalidaSolicitado" [disabled]="localStorageValue.typeRead === true"
																   [(ngModel)]="horasExtra.horaSalidaSolicitado" />
														</label>
													</section>
													<section class="col col-md-2">
														<label>Motivo</label>
														<label class="input">
															<input type="text" name="motivo" id="motivo" [(ngModel)]="horasExtra.motivo"
																   [disabled]="localStorageValue.typeRead === true" readonly="readonly"/>
														</label>
													</section>
													
												</div>

											</div>
										</fieldset>
										<fieldset>
											<legend>Informaci√≥n Adicional</legend>
											<div class="smart-form">

												<div class="row">

													<section class="col col-md-2">
														<label>Hora de Salida</label>
														<label class="input">
															<input type="text" name="horaSalidaHorario" id="horaSalidaHorario" [(ngModel)]="horasExtra.horaSalidaHorario"
																   [disabled]="localStorageValue.typeRead === true" />
														</label>
													</section>

													<section class="col col-md-2">
														<label>Horas Semanales Pendientes</label>
														<label class="input">
															<input type="text" name="horasSemanalesPendientes" id="horasSemanalesPendientes"
																   [(ngModel)]="horasExtra.horasSemanalesPendientes"
																   [disabled]="localStorageValue.typeRead === true" />
														</label>
													</section>

												</div>

												<div class="row">



													<section class="col col-md-2">
														<label>Total de Horas Extras</label>
														<label class="input">
															<input type="text" name="horas" id="horas" [(ngModel)]="horasExtra.horas" readonly="readonly"/>
														</label>
													</section>

												</div>


											</div>
										</fieldset>

									</div>
								</div>
							</div>

							<!-- Dialog-->
							<div id="dialog-message" title="Mensaje">
								<!-- dialog header // removing on compile-->
								<p>
									{{mensaje}}
								</p>

							</div>
							<!-- End dialog -->



						</div>
					</div>
					<div class="smart-form">
						<div class="row">
							<section class="col col-md-12 text-right">

								<a (click)="onRegresarBusquedaHorasExtra()" class="btn btn-default btn-lg"><i class="fa fa-arrow-circle-left"></i> Regresar</a>
								<a (click)="onAprobarHorasExtraEmpleado()" class="btn btn-primary btn-lg" *ngIf="localStorageValue.mostrarBoton === true"><i class="fa fa-check"></i> Aprobar</a>
								<a (click)="onRechazarHorasExtraEmpleado()" class="btn btn-primary btn-lg" *ngIf="localStorageValue.mostrarBoton === true"><i class="fa fa-times"></i> Rechazar</a>
							</section>
						</div>
					</div>
				</sa-widget>
			</div>
			<!-- WIDGET END -->
		</div>


	</sa-widgets-grid>

</div>
