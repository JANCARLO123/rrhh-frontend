<div id="content">

    <simple-notifications [options]="options"></simple-notifications>

    <div class="row">
        <sa-big-breadcrumbs [items]="['Busqueda de Empleado']" icon="group"
                            class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>

    </div>

    <!-- widget grid -->
    <sa-widgets-grid>

        <!-- START ROW -->
        <div class="row">



            <!-- NEW COL START -->
            <article class="col-sm-12 col-md-12 col-lg-12">


                <sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
                           [sortable]="false" [deletebutton]="false" >


                    <header>

                        <h2>Filtros </h2>

                    </header>

                    <!-- widget div-->
                    <div>

                        <!-- widget content -->
                        <div class="widget-body no-padding">


                            <div class="smart-form" >

                                <fieldset>

                                    <div class="row">

                                        <section class="col col-3">
                                            <label>Nombres</label>
                                            <label class="input">
                                                <input type="text" name="nombres"  [(ngModel)]="busquedaEmpleado.nombres">
                                            </label>

                                        </section>

                                        <section class="col col-3">
                                            <label>Apellido Paterno</label>
                                            <label class="input">
                                                <input type="text" name="apellidoPaterno"  [(ngModel)]="busquedaEmpleado.apePaterno">
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Apellido Materno</label>
                                            <label class="input">
                                                <input type="text" name="apellidoMaterno"  [(ngModel)]="busquedaEmpleado.apeMaterno">
                                            </label>

                                        </section>

                                    </div>

                                    <div class="row">

                                        <section class="col col-3">
                                            <label>Código</label>
                                            <label class="input">
                                                <input type="text" name="codigo" [(ngModel)]="busquedaEmpleado.codigo">
                                            </label>
                                        </section>

                                        <section class="col col-3">

                                            <label>Tipo de documento</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="tiposDocumento"
                                                        [defaultItem]="defaultItemTablaGeneral"
                                                        [textField]="'nombre'"
                                                        [valueField]="'codigo'"
                                                        [(ngModel)]="tipoDocumentoSelect"
                                                        [value]="tipoDocumentoSelect"
                                                        style="width: 100%;" >
                                                </kendo-dropdownlist>
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Número documento</label>
                                            <label class="input">
                                                <input type="text" name="numeroDocumento" [(ngModel)]="busquedaEmpleado.numeroDocumento">
                                            </label>
                                        </section>

                                    </div>

                                    <div class="row">

                                        <section class="col col-3">

                                            <label>Unidad de negocio</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="undnegocios"
                                                        [textField]="'nombre'"
                                                        [valueField]="'idUnidadDeNegocio'"
                                                        [(ngModel)]="unidadNegocioSelect"
                                                        [defaultItem]="defaultItem"
                                                        [value]="unidadNegocioSelect"
                                                        (selectionChange)="actualizarDpto($event)"
                                                        style="width: 100%;"
                                                >
                                                </kendo-dropdownlist>
                                            </label>

                                        </section>

                                        <section class="col col-3">
                                            <label>Departamento</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="departamentos"
                                                        [textField]="'nombre'"
                                                        [valueField]="'idDepartamentoArea'"
                                                        [defaultItem]="defaultItemDepartamento"
                                                        [(ngModel)]="departamentoSelect"
                                                        [value]="departamentoSelect"
                                                        (selectionChange)="actualizarProyecto($event)"
                                                        style="width: 100%;"

                                                >
                                                </kendo-dropdownlist>
                                            </label>
                                        </section>

                                        <section class="col col-3">

                                            <label>Proyecto</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="proyectos"
                                                        [textField]="'nombre'"
                                                        [valueField]="'idProyecto'"
                                                        [defaultItem]="defaultItemProyecto"
                                                        [value]="proyectoSelect"
                                                        [(ngModel)]="proyectoSelect"
                                                        style="width: 100%;"

                                                >
                                                </kendo-dropdownlist>
                                            </label>
                                        </section>

                                    </div>

                                    <div class="row">

                                        <section class="col col-3">
                                            <label>Jefe inmediato</label>
                                            <label class="input">
                                                <ng2-completer [(ngModel)]="busquedaEmpleado.jefeInmediato" [dataService]="dataServiceJefeInmediato" [minSearchLength]="0" (selected)="selectJefeInmediato($event)"></ng2-completer>
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Centro de costo</label>
                                            <label class="input">
                                                <kendo-dropdownlist [data]="centrosCosto"
                                                                    [textField]="'nombre'"
                                                                    [valueField]="'idCentroCosto'"
                                                                    [defaultItem]="defaultItemCentroCosto"
                                                                    style="width: 100%;"
                                                                    [(ngModel)]="centroCostoSelect"
                                                                    [value]="centroCostoSelect"
                                                >

                                                </kendo-dropdownlist>
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Correo electrónico</label>
                                            <label class="input">
                                                <input type="text" name="correoElectronico" [(ngModel)]="busquedaEmpleado.correoElectronico">
                                            </label>
                                        </section>

                                    </div>

                                    <div class="row">

                                        <section class="col col-3">
                                            <label>Estado</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="estados"
                                                        [defaultItem]="defaultItemTablaGeneral"
                                                        [textField]="'nombre'"
                                                        [valueField]="'codigo'"
                                                        style="width: 100%;"
                                                        [(ngModel)]="estadosSelect"
                                                        [value]="estadosSelect"
                                                >

                                                </kendo-dropdownlist>
                                            </label>
                                        </section>


                                    </div>


                                </fieldset>


                                <footer>
                                    <button type="submit" class="btn bg-color-orange txt-color-white" (click)="onSubmit()">Buscar</button>
                                    <button type="button" class="btn btn-default" (click)="onLimpiar()">
                                        Limpiar
                                    </button>
                                </footer>


                            </div> <!-- end form -->


                        </div>
                        <!-- end widget content -->

                    </div>

                    <!-- end widget div -->


                </sa-widget>

                <!-- end widget -->


            </article>
            <!-- END COL -->

        </div>

        <!-- END ROW -->

    </sa-widgets-grid>

    <!-- widget grid -->
    <sa-widgets-grid>

        <!-- START ROW -->
        <div class="row">


            <alert *ngIf="noItems" type="info" dismissible="true">
                <i class="fa-fw fa fa-info"></i>
                <strong>Info!</strong> No hay información para exportar.
            </alert>

            <!-- NEW COL START -->
            <article class="col-sm-12">

                <sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
                           [sortable]="false" [deletebutton]="false">

                    <header>


                        <h2>Resultados {{empleados.length}} </h2>

                    </header>
                    <div class="widget-body">

                    <fieldset>
                        <div class="col-12 text-right">

                            <button (click)="exportarEmpleados()" class="btn btn-primary" *ngIf="mostrarBoton === true || mostrarBotonJefe === true">
                                <i class="fa fa-plus"></i>Exportar
                            </button>

                            <button (click)="importar()" class="btn btn-primary" *ngIf="mostrarBoton === true || mostrarBotonJefe === true">
                                <i class="fa fa-plus"></i> Importar
                            </button>



                            <button (click)="altaDeEmpleado()" class="btn btn-primary" *ngIf="mostrarBoton === true">
                                <i class="fa fa-plus"></i> Alta de Empleado
                            </button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div [ngBusy]="{busy: busy, minDuration:1000}"></div>

                        <kendo-grid
                                [data]="gridView"
                                [pageSize]="pageSize"
                                [skip]="skip"
                                [pageable]="true"
                                (pageChange)="pageChange($event)"
                        >
                            <kendo-grid-column field="idDocumentoEmpleado" title=" " width="40" *ngIf="mostrarBoton === true || mostrarBotonJefe === true">
                                <template kendoCellTemplate let-dataItem>
                                    <div class="text-center">
                                        <a href="javascript:void(0)" class="link" (click)="onView(dataItem)">
                                            <span class="fa fa-eye"></span></a>
                                    </div>
                                </template>
                            </kendo-grid-column>

                            <kendo-grid-column field="idDocumentoEmpleado" title=" " width="40" *ngIf="mostrarBoton === true">
                                <template kendoCellTemplate let-dataItem>
                                    <div class="text-center">
                                        <a href="javascript:void(0)" class="link" (click)="onEdit(dataItem)">
                                            <span class="fa fa-pencil"></span></a>
                                    </div>
                                </template>
                            </kendo-grid-column>

                            <kendo-grid-column field="idDocumentoEmpleado" title=" " width="40" *ngIf="mostrarBoton === true">
                                <template kendoCellTemplate let-dataItem>
                                    <div class="text-center">
                                        <a href="javascript:void(0)" class="link" (click)="onView(dataItem)">
                                            <span class="fa fa-trash"></span></a>
                                    </div>
                                </template>
                            </kendo-grid-column>

                            <kendo-grid-column field="codigo" title="Código" width="100"></kendo-grid-column>
                            <kendo-grid-column field="nombre" title="Nombres" width="120"></kendo-grid-column>
                            <kendo-grid-column field="apellidoPaterno" title="Apellido paterno" width="180"></kendo-grid-column>
                            <kendo-grid-column field="apellidoMaterno" title="Apellido materno" width="180"></kendo-grid-column>
                            <kendo-grid-column field="tipoDocumentoString" title="Tipo documento" width="200"></kendo-grid-column>
                            <kendo-grid-column field="numeroDocumento" title="Número documento" width="120"></kendo-grid-column>
                            <kendo-grid-column field="emailInterno" title="Correo electrónico" width="250"></kendo-grid-column>
                            <!--kendo-grid-column field="nombreUnidadNegocio" title="Unidad de negocio" width="180"></kendo-grid-column>
                            <kendo-grid-column field="nombreDepartamento" title="Departamento" width="180"></kendo-grid-column>
                            <kendo-grid-column field="nombreProyecto" title="Proyecto" width="180"></kendo-grid-column-->
                            <kendo-grid-column field="estadoString" title="Estado" width="100"></kendo-grid-column>


                        </kendo-grid>

                        <kendo-grid-empleados-form [model]="dataItem" (cancel)="onCancel()"
                                                   (save)="onSave($event)"></kendo-grid-empleados-form>


                    </fieldset>
                    </div>
                </sa-widget>

            </article>
            <!-- END COL -->

        </div>



    </sa-widgets-grid>
</div>
