<div id="content">


    <div class="row">
        <sa-big-breadcrumbs [items]="['Vacaciones']" icon="group"
                            class="col-xs-12 col-sm-7 col-md-7 col-lg-6"></sa-big-breadcrumbs>

    </div>

    <!-- widget grid -->
    <sa-widgets-grid>

        <!-- START ROW -->
        <div class="row">



            <!-- NEW COL START -->
            <article class="col-sm-12 col-md-12 col-lg-12">


                <sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
                           [sortable]="false" [deletebutton]="false" >


                    <header>


                        <h2>Filtros </h2>

                    </header>

                    <!-- widget div-->
                    <div>

                        <!-- widget content -->
                        <div class="widget-body no-padding">


                            <div class="smart-form" >

                                <fieldset>

                                    <div class="row">

                                        <section class="col col-3">
                                            <label>Empleado</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-search"></i>
                                                <ng2-completer [(ngModel)]="busquedaVacaciones.nombreEmpleado" [dataService]="dataServiceEmpleado" [minSearchLength]="0" (selected)="selectEmpleado($event)"></ng2-completer>

                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Desde</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" placeholder="Seleccionar una Fecha" [(ngModel)]="busquedaVacaciones.fechaInicio" (change)="onChangeFechaDesde($event)"
                                                       saUiDatepicker date-format="dd/mm/yy" />
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Hasta</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text" placeholder="Seleccionar una Fecha" [(ngModel)]="busquedaVacaciones.fechaFin" (change)="onChangeFechaHasta($event)"
                                                       saUiDatepicker date-format="dd/mm/yy" />
                                            </label>
                                        </section>

                                    </div>


                                    <div class="row">

                                        <section class="col col-3">
                                            <label>Unidad de negocio</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="undnegocios"
                                                        [textField]="'nombre'"
                                                        [valueField]="'idUnidadDeNegocio'"
                                                        [(ngModel)]="unidadNegocioSelect"
                                                        [defaultItem]="defaultItem"
                                                        (selectionChange)="actualizarDpto($event)"
                                                        [value] = "unidadNegocioSelect"
                                                        style="width: 100%;"
                                                >
                                                </kendo-dropdownlist>
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Departamento</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="departamentos"
                                                        [textField]="'nombre'"
                                                        [valueField]="'idDepartamentoArea'"
                                                        [(ngModel)]="departamentoSelect"
                                                        [defaultItem]="defaultItemDepartamento"
                                                        [value] = "departamentoSelect"
                                                        (selectionChange)="actualizarProyecto($event)"
                                                        style="width: 100%;"

                                                >
                                                </kendo-dropdownlist>
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Proyecto</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="proyectos"
                                                        [textField]="'nombre'"
                                                        [valueField]="'idProyecto'"
                                                        [defaultItem]="defaultItemProyecto"
                                                        [(ngModel)]="proyectoSelect"
                                                        [value] = "proyectoSelect"
                                                        style="width: 100%;"

                                                >
                                                </kendo-dropdownlist>
                                            </label>
                                        </section>

                                    </div>

                                    <div class="row">

                                        <section class="col col-3">
                                            <label>Jefe inmediato</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-search"></i>
                                                <ng2-completer [(ngModel)]="busquedaVacaciones.jefeInmediato" [dataService]="dataServiceJefeInmediato" [minSearchLength]="0" (selected)="selectJefeInmediato($event)"></ng2-completer>
                                            </label>
                                        </section>

                                        <section class="col col-3">
                                            <label>Codigo</label>
                                            <label class="input">
                                                <input type="text" name="codigoPermiso"  [(ngModel)]="busquedaVacaciones.idVacacion">
                                            </label>
                                        </section>


                                        <section class="col col-3">
                                            <label>Estado</label>
                                            <label class="input">
                                                <kendo-dropdownlist
                                                        [data]="estados"
                                                        [defaultItem]="defaultItemTablaGeneral"
                                                        [textField]="'nombre'"
                                                        [valueField]="'codigo'"
                                                        style="width: 100%;"
                                                        [(ngModel)]="estadosSelect"
                                                        [value]="estadosSelect"
                                                >

                                                </kendo-dropdownlist>
                                            </label>
                                        </section>
                                    </div>


                                </fieldset>


                                <footer>
                                    <button type="submit" class="btn bg-color-orange txt-color-white" (click)="onSubmit()">Buscar</button>
                                    <button type="button" class="btn btn-default" (click)="onLimpiar()">
                                        Limpiar
                                    </button>
                                </footer>


                            </div> <!-- end form -->


                        </div>
                        <!-- end widget content -->

                    </div>

                    <!-- end widget div -->


                </sa-widget>

                <!-- end widget -->


            </article>
            <!-- END COL -->

        </div>

        <!-- END ROW -->

    </sa-widgets-grid>

    <!-- widget grid -->
    <sa-widgets-grid>

        <!-- START ROW -->
        <div class="row">


            <!-- NEW COL START -->
            <article class="col-sm-12">

                <sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
                           [sortable]="false" [deletebutton]="false" >

                    <header>

                        <h2>Resultados {{vacacion.length}}</h2>

                    </header>
                    <div class="widget-body">

                    <fieldset>
                        <div [ngBusy]="{busy: busy, minDuration:1000}"></div>

                        <kendo-grid
                                [data]="gridView"
                                [pageSize]="pageSize"
                                [skip]="skip"
                                [pageable]="true"
                                (pageChange)="pageChange($event)"
                        >


                            <kendo-grid-column field="idPermiso" title=" " [width]="40" *ngIf="localStorageValue.mostrarBotonRhna === true || localStorageValue.mostrarBotonGeren === true">
                                <template kendoCellTemplate let-dataItem>
                                    <div class="text-center">
                                        <a href="javascript:void(0)" class="link" (click)="onEdit(dataItem)">
                                            <span class="fa fa-pencil"></span></a>
                                    </div>
                                </template>
                            </kendo-grid-column>

                            <kendo-grid-column field="idDelete" title=" " [width]="40" *ngIf="localStorageValue.mostrarBotonRhna === true">
                                <template kendoCellTemplate let-dataItem>
                                    <div class="text-center">
                                        <a href="javascript:void(0)" class="link" (click)="onDelete(dataItem)">
                                            <span class="fa fa-trash-o"></span></a>
                                    </div>

                                </template>
                            </kendo-grid-column>
                            <kendo-grid-column field="idApproved" title=" " [width]="40" *ngIf="localStorageValue.mostrarBotonGeren === true">
                                <template kendoCellTemplate let-dataItem>
                                    <div class="text-center" *ngIf="dataItem.estado === 'E'">
                                        <a href="javascript:void(0)" class="link" (click)="onAprobar(dataItem)">
                                            <span class="fa fa-check"></span></a>
                                    </div>

                                </template>
                            </kendo-grid-column>
                            <kendo-grid-column field="idDenied" title=" " [width]="40" *ngIf="localStorageValue.mostrarBotonGeren === true">
                                <template kendoCellTemplate let-dataItem>
                                    <div class="text-center" *ngIf="dataItem.estado === 'E'">
                                        <a href="javascript:void(0)" class="link" (click)="onRechazar(dataItem)">
                                            <span class="fa fa-times"></span></a>
                                    </div>

                                </template>
                            </kendo-grid-column>

                            <kendo-grid-column field="idVacacion" title="CÃ³digo" [width]="80"></kendo-grid-column>
                            <kendo-grid-column field="nombreEmpleado" title="Empleado" [width]="250"></kendo-grid-column>
                            <kendo-grid-column field="fechaInicio" title="Desde" [width]="100"></kendo-grid-column>
                            <kendo-grid-column field="fechaFin" title="Hasta" [width]="100"></kendo-grid-column>
                            <kendo-grid-column field="diasCalendarios" title="Dias calendarios" [width]="140"></kendo-grid-column>
                            <kendo-grid-column field="diasHabiles" title="Dias habiles" [width]="120"></kendo-grid-column>
                            <kendo-grid-column field="nombreJefeInmediato" title="Jefe inmediato" [width]="250"></kendo-grid-column>

                            <kendo-grid-column field="estadoString" title="Estado" [width]="100"></kendo-grid-column>
                        </kendo-grid>


                    </fieldset>
                    </div>
                </sa-widget>

            </article>
            <!-- END COL -->

        </div>



    </sa-widgets-grid>
</div>
