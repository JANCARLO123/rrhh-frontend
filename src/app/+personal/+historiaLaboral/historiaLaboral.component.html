<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Historial de Trabajo',empleado.codigo+' - '+empleado.nombre+' '+empleado.apellidoPaterno]" icon="group" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    </div>
    <sa-widgets-grid>
        <div class="row">
            <div class="col-12">
                <sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false" [sortable]="false">

                    <div class="smart-form">
                        <div class="row">
                            <section class="col col-md-6">
                                <a (click)="onRegresarVerEmpleado()" class="btn btn-default btn-lg"><i class="fa fa-arrow-circle-left"></i> Regresar</a>
                            </section>

                        </div>
                    </div>
                    <!-- widget content -->
                    <div class="widget-body">

                        <div class="well well-sm well-light">
                        <div class="padding-10">

                        <div>
                            <fieldset>
                                <h5>Puestos Laborales</h5>
                                <hr>
                            </fieldset>
                            <fieldset>
                                <div class="col-12 text-right">
                                    <button *ngIf="localStorageValue.mostrarBoton === true" (click)="onNuevoCargo()" class="btn btn-primary"><i class="fa fa-plus"></i>
                                        Asignar Nuevo Cargo
                                    </button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <kendo-grid [data]="historiaLaboral">
                                    <kendo-grid-column field="idEdit" title=" " width="30" *ngIf="localStorageValue.mostrarBoton === true">
                                        <template kendoCellTemplate let-dataItemHistorial>
                                            <div class="text-center">
                                                <a href="javascript:void(0)" class="link" (click)="onEdit(dataItemHistorial)">
                                                    <span class="fa fa-pencil"></span></a>
                                            </div>
                                        </template>
                                    </kendo-grid-column>
                                    <kendo-grid-column field="idDelete" title=" " width="30" *ngIf="localStorageValue.mostrarBoton === true">
                                        <template kendoCellTemplate let-dataItemHistorial>
                                            <div class="text-center">
                                                <a href="javascript:void(0)" class="link" (click)="onDelete(dataItemHistorial)">
                                                    <span class="fa fa-trash-o"></span></a>
                                            </div>

                                        </template>
                                    </kendo-grid-column>
                                    <kendo-grid-column field="unidadNegocio" title="Unidad de Negocio" width="160"></kendo-grid-column>
                                    <kendo-grid-column field="departamentoArea" title="Departamento" width="140"></kendo-grid-column>
                                    <kendo-grid-column field="proyecto" title="Proyecto" width="140"></kendo-grid-column>
                                    <kendo-grid-column field="cargo" title="Cargo" width="150"></kendo-grid-column>
                                    <kendo-grid-column field="jefeInmediato" title="Jefe Inmediato" width="150"></kendo-grid-column>
                                    <kendo-grid-column field="desdeFecha" title="Desde" width="130"></kendo-grid-column>
                                    <kendo-grid-column field="hastaFecha" title="Hasta" width="130"></kendo-grid-column>
                                </kendo-grid>
                            </fieldset>
                        </div>
                        <!-- end widget content -->
                        </div>
                        </div>
                    </div>
                    <!-- end widget div -->

                </sa-widget>
                <!-- end widget -->
            </div>
        </div>
    </sa-widgets-grid>
</div>
