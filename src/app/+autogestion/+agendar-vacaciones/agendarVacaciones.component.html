<div id="content">
	<simple-notifications [options]="options"></simple-notifications>
	<div class="row">
		<sa-big-breadcrumbs [items]="['Agendar Vacaciones']" icon="group"
							class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
	</div>


	<sa-widgets-grid>
		<!-- row -->

		<div class="row">

			<!-- NEW WIDGET START -->
			<div class="col-12">

				<!-- Widget ID (each widget will need unique ID)-->
				<sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
						   [sortable]="false">

					<!-- widget div-->
					<div>

						<!-- widget content -->
						<div class="widget-body">

							<div class="well well-sm well-light">

								<div class="padding-10">

									<div>
										<fieldset>
											<legend>Datos</legend>

											<div class="smart-form">

												<div class="row">

													<section class="col col-md-4">
														<label>Jefe Inmediato</label>
														<label class="input state-disabled">
															<input type="text" [(ngModel)]="historiaLaboralActual.jefeInmediato" disabled="disabled"/>
														</label>

													</section>
													<section class="col col-md-2">
														<label>Periodo</label>
														<label class="input state-disabled">
															<input type="text" [(ngModel)]="agendarVacacionPeriodo.periodo" disabled="disabled" />
														</label>

													</section>
                                                    <section class="col col-md-2">
														<label>Dias Disponibles</label>
														<label class="input">
															<input type="text" name="diasDisponibles" id="diasDisponibles" [(ngModel)]="agendarVacacion.diasVacacionesDisponibles" />
														</label>
													</section>
												</div>

												<div class="row">

													<section class="col col-md-4">
														<label>Desde<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-calendar"></i>
															<input type="text" name="fechaInicio" id="fechaInicio" saUiDatepicker date-format="dd/MM/yy" placeholder="Seleccionar una Fecha" [(ngModel)]="agendarVacacion.fechaInicio" (change)="onChangeFechaInicio($event)" readonly="readonly"/>
														</label>
													</section>

													<section class="col col-md-2">
														<label>Dias Calendarios</label>
														<label class="input">
															<i class="icon-append fa fa-clock-o"></i>
															<input type="text" name="diasCalendarios" id="diasCalendarios" [(ngModel)]="agendarVacacion.diasCalendarios" readonly="readonly"/>
														</label>
													</section>
													
												</div>

												<div class="row">

													<section class="col col-md-4">
														<label>Hasta<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-calendar"></i>
															<input type="text" name="fechaFin" id="fechaFin" saUiDatepicker date-format="dd/MM/yy" placeholder="Seleccionar una Fecha" [(ngModel)]="agendarVacacion.fechaFin" (change)="onChangeFechaFin($event)" readonly="readonly" />
														</label>
													</section>

													<section class="col col-md-2">
														<label>Dias Habiles</label>
														<label class="input">
															<i class="icon-append fa fa-clock-o"></i>
															<input type="text" id="diasHabiles" [(ngModel)]="agendarVacacion.diasHabiles" readonly="readonly">
														</label>
													</section>
													
												</div>

											</div>
										</fieldset>

									</div>

								</div>

							</div>

						</div>
					</div>
					<div class="smart-form">
						<div class="row">
							<section class="col col-md-12 text-right">
								<a (click)="onRegistrarVacaciones()" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Guardar</a>
							</section>
						</div>
					</div>
				</sa-widget>
			</div>
			<!-- WIDGET END -->
		</div>


	</sa-widgets-grid>

</div>
