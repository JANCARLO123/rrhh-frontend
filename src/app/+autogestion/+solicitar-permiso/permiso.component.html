<div id="content">

	<simple-notifications [options]="options"></simple-notifications>

	<div class="row">
		<sa-big-breadcrumbs [items]="['Permisos']" icon="group"
							class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
	</div>


	<sa-widgets-grid>
		<!-- row -->

		<div class="row">

			<!-- NEW WIDGET START -->
			<div class="col-12">

				<!-- Widget ID (each widget will need unique ID)-->
				<sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
						   [sortable]="false">

					<!-- widget div-->
					<div>

						<!-- widget content -->
						<div class="widget-body">

							<div class="well well-sm well-light">

								<div class="padding-10">

									<div>
										<fieldset>
											<legend>Datos</legend>

											<div class="smart-form">

												<div class="row">

													<section class="col col-md-4">
														<label>Jefe Inmediato</label>
														<label class="input state-disabled">
															<input type="text" [(ngModel)]="historiaLaboralActual.jefeInmediato" disabled="disabled"/>
														</label>

													</section>
													<section class="col col-md-2">
														<label>Periodo</label>
														<label class="input state-disabled">
															<input type="text" [(ngModel)]="periodoEmpleadoActual.periodo" disabled="disabled" />
														</label>

													</section>
												</div>

												<div class="row">


													<section class="col col-md-4">
														<label>Motivo<span style="color: red">*</span></label>
														<label class="input" id="motivoDrop">
															<kendo-dropdownlist [data]="motivos" name="motivo" id="motivo" [textField]="'nombre'" [valueField]="'codigo'" [defaultItem]="defaultItem" [(ngModel)]="permisoEmpleado.motivo"  [valuePrimitive]="true" style="width: 100%;" (selectionChange)="cargarMotivo($event)" ></kendo-dropdownlist>
														</label>
													</section>
													<section class="col col-md-8">
														<label>Razon</label>
														<label class="input">
															<input type="text" name="razon" id="razon" [(ngModel)]="permisoEmpleado.razon"/>
														</label>
													</section>
												</div>

												<div class="row">

													<section class="col col-md-4">
														<label>Fecha del Permiso<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-calendar"></i>
															<input type="text" name="fechaPermiso" id="fechaPermiso" saUiDatepicker date-format="dd/MM/yy" placeholder="Seleccionar una Fecha" [(ngModel)]="permisoEmpleado.fecha" (change)="onChangeFecha($event)" readonly="readonly"/>
														</label>
													</section>

													<section class="col col-md-2">
														<label>Desde<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-clock-o"></i>
															<input type="text" name="horaDesde" id="horaDesde" [(ngModel)]="permisoEmpleado.horaInicio" smartClockpicker data-autoclose="true" (change)="onChangeHoraInicio($event)" readonly="readonly"/>
														</label>
													</section>
													<section class="col col-md-2">
														<label>Hasta<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-clock-o"></i>
															<input type="text" name="horaHasta" id="horaHasta" [(ngModel)]="permisoEmpleado.horaFin" smartClockpicker data-autoclose="true" (change)="onChangeHoraFin($event)" readonly="readonly">
														</label>
													</section>
												</div>

												<div class="row" *ngIf="!isCompensarhoras">

													<section class="col col-md-4">
														<label>Fecha de Recuperacion<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-calendar"></i>
															<input type="text" id="fechaRecuperacion" saUiDatepicker date-format="dd/MM/yy" placeholder="Seleccionar una Fecha" [(ngModel)]="permisoEmpleado.fechaRecuperacion" (change)="onChangeFechaRecuperacion($event)" readonly="readonly" />
														</label>
													</section>

													<section class="col col-md-2">
														<label>Desde<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-clock-o"></i>
															<input type="text" id="horaDesdeRecuperacion" [(ngModel)]="permisoEmpleado.horaInicioRecuperacion" smartClockpicker data-autoclose="true" (change)="onChangeHoraInicioRecuperacion($event)" readonly="readonly">
														</label>
													</section>
													<section class="col col-md-2">
														<label>Hasta<span style="color: red">*</span></label>
														<label class="input">
															<i class="icon-append fa fa-clock-o"></i>
															<input type="text" id="horaHastaRecuperacion" [(ngModel)]="permisoEmpleado.horaFinRecuperacion" smartClockpicker data-autoclose="true" (change)="onChangeHoraFinRecuperacion($event)" readonly="readonly">
														</label>
													</section>
												</div>

												<div class="row" *ngIf="isCompensarhoras">

													<section class="col col-md-4">
														<label>Horas por Compensar</label>
														<label class="input state-disabled">
															<input type="text" disabled="disabled"/>
														</label>
													</section>

												</div>
											</div>
										</fieldset>

									</div>

								</div>

							</div>

						</div>
					</div>
					<div class="smart-form">
						<div class="row">
							<section class="col col-md-12 text-right">
								<a (click)="onRegistrarPermisoEmpleado()" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Guardar</a>
							</section>
						</div>
					</div>
				</sa-widget>
			</div>
			<!-- WIDGET END -->
		</div>


	</sa-widgets-grid>

</div>
