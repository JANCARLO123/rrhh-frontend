<div id="content">
    <simple-notifications [options]="options"></simple-notifications>

  <div class="row">
    <sa-big-breadcrumbs [items]="['Autogestión', 'Solicitar Correción']" icon="group"
                        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <!-- <sa-stats></sa-stats>  -->
  </div>
 <sa-widgets-grid>
  <div class="row">

      <h2 class="row-seperator-header"> Solicitar Correcion</h2>

    <div class="col-12">

    <sa-widget [colorbutton]="false" [editbutton]="false" [fullscreenbutton]="false" [custombutton]="false"
                   [sortable]="false">

        <div class="smart-form">
            <div class="row">
                <!--section class="col col-md-6">
                    <a (click)="goBack()" class="btn btn-default btn-lg"><i class="fa fa-arrow-circle-left"></i> Regresar</a>
                </section-->

                <section class="col col-md-12 text-right">
                    <a (click)="onRegistrarSolicitudCorreccionMarcacion()" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> Guardar</a>
                </section>
            </div>
        </div>
        <!-- body div-->
        <div>

            <!-- widget content -->
            <div class="widget-body">

                <div class="well well-sm well-light">

                    <div class="padding-10">

                        <div>
                            <fieldset>
                                <legend>Datos de Empleado</legend>

                                <div class="smart-form">
                                    <div class="row">
                                        <section class="col col-4">
                                            <label>Empleado</label>
                                            <label class="input state-disabled">
                                                <input type="text"  [(ngModel)]="marcacion.nombreCompletoEmpleado" disabled="disabled"/>
                                            </label>
                                        </section>

                                        <section class="col col-4">
                                            <label>Proyecto</label>
                                            <label class="input state-disabled">
                                                <input type="text" [(ngModel)]="marcacion.nombreProyecto" disabled="disabled"/>
                                            </label>
                                        </section>
                                    </div>

                                </div>
                            </fieldset>

                        </div>


                        <div>
                            <fieldset>
                                <legend>Marcacion Registrada</legend>

                                <div class="smart-form">

                                    <div class="row">
                                        <section class="col col-3">
                                            <label>Fecha</label>
                                            <label class="input state-disabled">
                                                <i class="icon-append fa fa-calendar"></i>
                                                <input type="text"   [(ngModel)]="marcacion.fecha" saUiDatepicker date-format="dd/MM/yy" disabled="disabled"/>
                                            </label>
                                        </section>

                                    </div>


                                    <div class="row">
                                        <section class="col col-3">
                                            <label>Hora Ingreso</label>
                                            <label class="input state-disabled">
                                                <input type="text"  [(ngModel)]="marcacion.horaIngreso" disabled="disabled"/>
                                            </label>
                                        </section>
                                        <section class="col col-3">
                                            <label>Hora Inicio Almuerzo</label>
                                            <label class="input state-disabled">
                                                <input type="text"  [(ngModel)]="marcacion.horaInicioAlmuerzo" disabled="disabled"/>
                                            </label>
                                        </section>
                                        <section class="col col-3">
                                            <label>Hora Fin Almuerzo</label>
                                            <label class="input state-disabled">
                                                <input type="text"  [(ngModel)]="marcacion.horaFinAlmuerzo" disabled="disabled"/>
                                            </label>
                                        </section>
                                        <section class="col col-3">
                                            <label>Hora Salida</label>
                                            <label class="input state-disabled">
                                                <input type="text"  [(ngModel)]="marcacion.horaSalida" disabled="disabled"/>
                                            </label>
                                        </section>

                                    </div>
                                </div>
                             </fieldset>
                        </div>

                        <div>
                            <fieldset>
                                <legend>Solicitud de Cambio</legend>
                                <div class="smart-form">

                                    <div class="row">
                                        <section class="col col-2">
                                            <label>Cambiar</label>
                                            <label class="select">
                                                <input type="checkbox" [(ngModel)]="solicitudCambioMarcacion.cambiarIngreso"/>
                                            </label>
                                        </section>
                                        <section class="col col-2">
                                            <label>Hora Ingreso</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.horaIngreso"/>
                                            </label>
                                        </section>
                                        <section class="col col-8">
                                            <label>Razon de Cambio</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.razonCambioHoraIngreso"/>
                                            </label>
                                        </section>

                                    </div>

                                    <div class="row">
                                        <section class="col col-2">
                                            <label>Cambiar</label>
                                            <label class="select">
                                                <input type="checkbox" [(ngModel)]="solicitudCambioMarcacion.cambiarInicioAlmuerzo"/>
                                            </label>
                                        </section>
                                        <section class="col col-2">
                                            <label>Hora Inicio Almuerzo</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.horaInicioAlmuerzo"/>
                                            </label>
                                        </section>
                                        <section class="col col-8">
                                            <label>Razon de Cambio</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.razonCambioHoraInicioAlmuerzo"/>
                                            </label>
                                        </section>

                                    </div>

                                    <div class="row">
                                        <section class="col col-2">
                                            <label>Cambiar</label>
                                            <label class="select">
                                                <input type="checkbox" [(ngModel)]="solicitudCambioMarcacion.cambiarFinAlmuerzo"/>
                                            </label>
                                        </section>
                                        <section class="col col-2">
                                            <label>Hora Fin Almuerzo</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.horaFinAlmuerzo"/>
                                            </label>
                                        </section>
                                        <section class="col col-8">
                                            <label>Razon de Cambio</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.razonCambioHoraFinAlmuerzo"/>
                                            </label>
                                        </section>

                                    </div>

                                    <div class="row">
                                        <section class="col col-2">
                                            <label>Cambiar</label>
                                            <label class="select">
                                                <input type="checkbox" [(ngModel)]="solicitudCambioMarcacion.cambiarSalida"/>
                                            </label>
                                        </section>
                                        <section class="col col-2">
                                            <label>Hora Salida</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.horaSalida"/>
                                            </label>
                                        </section>
                                        <section class="col col-8">
                                            <label>Razon de Cambio</label>
                                            <label class="input">
                                                <input type="text" [(ngModel)]="solicitudCambioMarcacion.razonCambioHoraSalida"/>
                                            </label>
                                        </section>

                                    </div>

                                </div>
                            </fieldset>
                        </div>

                    </div>

                </div>

                <!-- Dialog-->
                <div id="dialog-message" title="Mensaje">
                    <!-- dialog header // removing on compile-->
                    <p>
                        {{mensaje}}
                    </p>

                </div>
                <!-- End dialog -->
            </div>
        </div>
          <!-- end widget div -->
        </sa-widget>
        <!-- end widget -->
    </div>
  </div>
 </sa-widgets-grid>
</div>
